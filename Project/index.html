<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="blog">
        <h1 class="blog-text">
          Lorem<br />
          Ipsum
        </h1>

        <div class="striked-text"><span class="about-text">About</span></div>
        <div class="other">Services</div>
        <div class="other">Cuisine</div>
        <div class="other">Gallery</div>
        <div class="other">Contact</div>
        <div class="other">Block</div>

        <button type="button" class="button">Cart</button>
      </div>

      <div class="flex-container">
        <h1 class="lunch-text">
          What are you <br />
          having for Lunch?
        </h1>
        <br />
        <section class="card-items">
          <div class="card">
            <div class="card-content">
              <div class="card-image">
                <img src="img/pizza.jpg" alt="chicken pizza" />
              </div>
              <div class="content">
                <h3>Chicken Pizza</h3>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-image">
                <img src="img/burger.jpg" alt="burger" />
              </div>
              <div class="content">
                <h3>Cheesy Burger</h3>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-image">
                <img src="img/tacobell.jpg" alt="taco" />
              </div>
              <div class="content">
                <h3>Mexican Taco</h3>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-image">
                <img src="img/noodles.jpg" alt="noodles" />
              </div>
              <div class="content">
                <h3>Chinese Noodles</h3>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-image">
                <img src="img/nachos.jpg" alt="pizza" />
              </div>
              <div class="content">
                <h3>Loaded Nachos</h3>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="side">
        <p>
          Lorem ipsum dolor sit amet,<br />
          consectetur adipiscing elit,<br />Vestibulum tristique,<br />eu
          euismod ipsum.
        </p>

        <hr />
      </div>
    </div>
  </body>
</html>
